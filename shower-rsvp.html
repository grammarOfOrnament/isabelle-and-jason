  <!-- Contact Block -->
  <section class="bg-white dark:bg-gray-900 pb-32">
    <div class="pt-8 lg:pt-16 px-4 mx-auto max-w-screen-md">
        <h2 style="font-family: Libre Baskerville;" class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900 dark:text-white">RSVP to the Bridal Shower</h2>
        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">RSVP by Oct 1<sup>st</sup> 2024. If someone from your party will not be present, please submit a separate RSVP for them <a href="show" target="_blank" class="text-amber-600">here</a>.</p>
        <form name="RSVP Form" class="space-y-8" netlify>
            <div>
                <label for="names" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First & Last Name(s)</label>
                <input type="text" id="names" name="Names" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="First & Last Name(s)" required>
            </div>
            <!-- <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email Address</label>
                <input type="email" id="email" name="Email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Email Address" required>
            </div> -->

            <div>
                <label for="attendance" class="block mb-4 text-sm font-medium text-gray-900 dark:text-gray-300">Attendance</label>
                <div class="flex items-center mb-4">
                    <input id="attending" type="radio" value="Attending" name="Attendance" class="w-4 h-4 text-amber-600 bg-gray-100 border-gray-300 focus:ring-amber-500 dark:focus:ring-amber-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="attendance" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Attending</label>
                </div>
                <div class="flex items-center">
                    <input checked id="declining" type="radio" value="Declining" name="Attendance" class="w-4 h-4 text-amber-600 bg-gray-100 border-gray-300 focus:ring-amber-500 dark:focus:ring-amber-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="attendance" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Declining</label>
                </div>    
            </div>

            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Additional Information</label>
                <textarea id="message" rows="6" name="Message" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..." required></textarea>
            </div>

            <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-amber-700 sm:w-fit hover:bg-amber-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit RSVP</button>
        </form>
    </div>
  </section>
